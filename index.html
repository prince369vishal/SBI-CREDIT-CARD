<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="">
        <h5>SBI Credit Card</h5>
      </div>

      <img class="chip" src="images/chip.png" alt="">
    </header>

    <div class="card-details">
      <div class="number-name">
        <h6> Card Number</h6>
        <h5 class="number"> 8989 3432 5654 ****</h5>
        <h5 class="name">Prince Vishal</h5>
      </div>

      <div class="valid-date">
        <h6>Valid till</h6>
        <h5>10/25</h5>
      </div>
    </div>
  </div>
</body>
</html>
